<mat-tab-group class="mt-4">
  <mat-tab label="Active tickets">

    <mat-list>
      <mat-list-item md-ink-ripple="#03A9F4" *ngFor="let issue of activeIssues" (click) ="onListClick(issue)">
        <mat-icon matListIcon>group_work</mat-icon>
        <h4 mat-line>{{issue.subject}}</h4>
        <p mat-line class="lead">
          {{issue.description}}
        </p>


        <h6 mat-line class="display-4 mt-2">
          {{issue.created_at | date: 'short'}}
        </h6>
        <mat-divider></mat-divider>
      </mat-list-item>
    </mat-list>

  </mat-tab>

  <mat-tab label="Completed Tickets">

    <mat-list>
      <mat-list-item md-ink-ripple="#03A9F4" *ngFor="let issue of completedIssues" (click) ="onListClick(issue)">
        <mat-icon matListIcon>group_work</mat-icon>
        <h4 mat-line>{{issue.subject}}</h4>
        <p mat-line class="lead">
          {{issue.description}}
        </p>


        <h6 mat-line class="display-4 mt-2">
          {{issue.created_at | date: 'short'}}
        </h6>
        <mat-divider></mat-divider>
      </mat-list-item>
    </mat-list>
  </mat-tab>

</mat-tab-group>

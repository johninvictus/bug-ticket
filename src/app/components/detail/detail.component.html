<div class="row">
  <button class="mt-4 move-right" mat-raised-button color="accent" (click)="deleteIssue()">Delete</button>
</div>
<div class="row">
  <mat-card class="mt-3 flex-grow-1">
    <h4>{{issue.subject}}</h4>

    <p>
      {{issue.description}}
    </p>

    <h6>{{issue.created_at | date: 'short'}}</h6>
  </mat-card>
</div>
